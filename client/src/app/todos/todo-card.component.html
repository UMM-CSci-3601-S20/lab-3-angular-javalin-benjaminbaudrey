<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <mat-card-title class="todo-card-body">{{ this.todo.body }}</mat-card-title>
    <mat-card-subtitle class="todo-card-company">Status: <span class="todo-card-status">{{ todo.status }}</span></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Owner: <span class="todo-card-owner">{{ this.todo.owner }}</span></p>
    <p>Category: <span class="todo-card-category">{{ todo.category }}</span></p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">VIEW PROFILE</button>
  </mat-card-actions>
</mat-card>
