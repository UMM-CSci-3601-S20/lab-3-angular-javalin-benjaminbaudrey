<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
    <mat-card-subtitle class="todo-card-category">Category: {{ " " + todo.category }}</mat-card-subtitle>
    <mat-card-subtitle class="todo-card-status">Task Complete? {{" " + todo.status}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Description: <span class="todo-card-body">{{ this.todo.body }}</span></p>
    

  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">VIEW DESCRIPTION</button>
  </mat-card-actions>
</mat-card>
